<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br></br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br></br>
    <label for="whatsapp">Whatsapp:</label>
    <input type="whatsapp" id="whatsapp" name="whatsapp" required>
    <br></br>
    <label>Área de atuação: </label>
    <input type="radio" id="Desenvolvimento" name="atuacao" value="Desenvolvimento">Desenvolvimento</input>
    <input type="radio" id="Quality Assurance (QA)" name="atuacao" value="Quality Assurance (QA)">Quality Assurance (QA)</input>
    <input type="radio" id="Análise de Dados" name="atuacao" value="Análise de Dados">Análise de Dados</input>
    <input type="radio" id=" Infraestrutura" name="atuacao" value=" Infraestrutura"> Infraestrutura</input>
    <br></br>
    <label>Observações: </label>
    <textarea name="observacoes" id="observacoes" cols="30" rows="10" placeholder="Digite suas observações"></textarea>
    <br></br>
    <input type="checkbox" id="termos" name="termos" required>
    <label for="termos">Li e concordo com os termos de uso.</label>
    <br></br>
    <button type="submit">Enviar</button>
</body>
</html>
